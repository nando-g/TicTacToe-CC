<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <!-- Bootstrap CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/customize/index.css" rel="stylesheet">
    <!-- Google Fonts for bold brand -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Itim&family=Julius+Sans+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            padding-top: 70px;
            margin: 0;
            min-height: 100vh;
            font-family: 'Itim', cursive, 'Julius Sans One', sans-serif;
            font-size: 20px; /* Increased base font size */
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            z-index: 0;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.10;
            pointer-events: none;
            background-image: url('data:image/svg+xml;utf8,<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg"><text x="5" y="40" font-size="40" font-family="Julius Sans One, Arial" fill="%233aafa9">X</text><text x="30" y="40" font-size="40" font-family="Julius Sans One, Arial" fill="%232d3142">O</text></svg>');
            background-repeat: repeat;
            background-size: 60px 60px;
        }
        .navbar-custom {
            background: linear-gradient(90deg, #3aafa9 0%, #2d3142 100%) !important;
            border: none;
            box-shadow: 0 2px 12px rgba(44,62,80,0.10);
        }
        .navbar-brand {
            font-family: 'Bebas Neue', 'Julius Sans One', cursive, sans-serif;
            font-size: 2.8rem; /* Increased font size */
            font-weight: 900;
            letter-spacing: 4px;
            color: #fff !important;
            background-clip: text;
            text-shadow: 2px 2px 6px #2d3142;
            padding: 10px 15px;
        }
        .navbar-inverse {
            border-radius: 0;
        }
        .navbar-nav > li > a, .navbar-text, .logout {
            color: #f8f9fa !important;
            font-family: 'Itim', cursive, 'Julius Sans One', sans-serif;
            font-size: 1.3rem; /* Increased font size */
        }
        .navbar-nav > li > a:hover, .navbar-nav > li > a:focus, .logout:hover {
            color: #3aafa9 !important;
            background: none !important;
            text-decoration: underline;
        }
        .navbar-form .form-control {
            border-radius: 8px;
            border: 1px solid #bfc9d1;
            font-family: 'Itim', cursive, sans-serif;
            background: #f7fafc;
            font-size: 1.2rem; /* Increased font size */
            height: 2.5em;
        }
        .btn-success {
            background: linear-gradient(90deg, #3aafa9 0%, #2d3142 100%);
            border: none;
            border-radius: 8px;
            font-family: 'Julius Sans One', 'Itim', cursive, sans-serif;
            letter-spacing: 2px;
            font-size: 1.2rem; /* Increased font size */
            padding: 10px 22px;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #2d3142 0%, #3aafa9 100%);
        }
        .navbar {
            margin-bottom: 24px;
        }
        .navbar-collapse {
            padding-right: 0;
        }
        .navbar-form {
            margin-top: 12px;
        }
        .logout {
            color: white !important;
            display: inline-block;
            padding-right: 10px;
            font-size: 1.2rem; /* Increased font size */
        }
        .container {
            z-index: 1;
            position: relative;
            font-size: 1.15em; /* Slightly larger font for content */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Bebas Neue', 'Julius Sans One', cursive, sans-serif;
            font-weight: 900;
            letter-spacing: 2px;
        }
        h1 { font-size: 3.5rem; }
        h2 { font-size: 2.8rem; }
        h3 { font-size: 2.2rem; }
        h4 { font-size: 1.7rem; }
        h5 { font-size: 1.3rem; }
        h6 { font-size: 1.1rem; }
        footer {
            margin-top: 24px;
            background-color: #f5f5f5;
            padding: 14px 0;
            font-size: 1.1rem;
        }
        footer img {
            vertical-align: middle;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="navbar navbar-inverse navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">TicTacToe</a>
        </div>
        <div class="navbar-collapse collapse">
            {% if user == None %}
            <form class="navbar-form navbar-right" action="/index" method="post">
                <div class="form-group">
                    <input type="text" name="username" placeholder="i.e. John" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Log In</button>
            </form>
            {% else %}
            {% if user != "" %}
            <p class="navbar-text navbar-right logout">Hi {{ user }}, <a href="/logout" class="logout">Logout?</a></p>
            {% endif %}
            {% endif %}
        </div><!--/.navbar-collapse -->
    </div>
</div>

<div class="container">
    {% block content %} {% endblock %}
</div>

</body>
</html>
